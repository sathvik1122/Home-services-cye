<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeServices Pro - Login/Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --error-color: #dc2626;
            --border-color: #e5e7eb;
            --bg-color: #ffffff;
            --input-bg: #f9fafb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--bg-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #e5e7eb;
            font-size: 1.1rem;
        }

        .container {
            background: var(--bg-color);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 450px;
            padding: 2.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: auto;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        button:hover {
            background: var(--secondary-color);
        }

        #loginForm, #registerForm {
            display: none;
        }

        #loginForm.active, #registerForm.active {
            display: block;
        }

        .social-login {
            margin-top: 1.5rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-button {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: var(--input-bg);
            border-color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="brand">
        <div class="logo">HomeServices Pro</div>
        <div class="tagline">Your Trusted Home Service Partner</div>
    </div>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <form id="loginForm" class="active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
                <div class="error" id="loginEmailError">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
                <div class="error" id="loginPasswordError">Password must be at least 6 characters</div>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-button">Google</button>
                    <button type="button" class="social-button">Facebook</button>
                </div>
            </div>
        </form>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
                <div class="error" id="registerEmailError">Please enter a valid email</div>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required>
                <div class="error" id="registerPasswordError">Password must be at least 6 characters</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmPasswordError">Passwords do not match</div>
            </div>
            <button type="submit">Create Account</button>
            
            <div class="social-login">
                <p>Or register with</p>
                <div class="social-buttons">
                    <button type="button" class="social-button">Google</button>
                    <button type="button" class="social-button">Facebook</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        function validateEmail(email) {
            return validator.isEmail(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        // Form validation
        document.getElementById('loginEmail').addEventListener('input', function() {
            const error = document.getElementById('loginEmailError');
            error.style.display = validateEmail(this.value) ? 'none' : 'block';
        });

        document.getElementById('loginPassword').addEventListener('input', function() {
            const error = document.getElementById('loginPasswordError');
            error.style.display = validatePassword(this.value) ? 'none' : 'block';
        });

        document.getElementById('registerEmail').addEventListener('input', function() {
            const error = document.getElementById('registerEmailError');
            error.style.display = validateEmail(this.value) ? 'none' : 'block';
        });

        document.getElementById('registerPassword').addEventListener('input', function() {
            const error = document.getElementById('registerPasswordError');
            error.style.display = validatePassword(this.value) ? 'none' : 'block';
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const error = document.getElementById('confirmPasswordError');
            const password = document.getElementById('registerPassword').value;
            error.style.display = this.value === password ? 'none' : 'block';
        });

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (validateEmail(email) && validatePassword(password)) {
                localStorage.setItem('userEmail', email);
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                }
                window.location.href = 'home.html';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (validateEmail(email) && validatePassword(password) && password === confirmPassword) {
                localStorage.setItem('userEmail', email);
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
